{% for section, timings in template_timings.items %}
<h4>{{ section|title }}</h4>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Time Taken</th>
        </tr>
    <thead>
    <tbody>
        {% for name, time in timings.items %}
        <tr class="{% cycle 'djDebugOdd' 'djDebugEven' %}">
            <td>{{ name }}</td>
            <td>{{ time }} ms</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endfor %}
